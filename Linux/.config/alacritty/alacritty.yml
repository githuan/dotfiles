window:
  dimensions:
    columns: 100
    lines: 60
  padding:
    x: 0
    y: 0
  decorations: full
  opacity: 1.0
  startup_mode: Windowed
  title: Alacritty
  dynamic_title: true
  decorations_theme_variant: dark

scrolling:
  history: 1000
  multiplier: 3

font:
  normal:
    family: 'Iosevka Term'
    style: Light
  bold:
    family: 'Iosevka Term'
    style: Bold
  italic:
    family: 'Iosevka Term'
    style: Italic
  bold_italic:
    family: 'Iosevka Term'
    style: Bold Italic
  size: 12.0
  use_thin_strokes: true

draw_bold_text_with_bright_colors: false

custom_cursor_colors: true

colors:
  primary:
    background: '#282828'
    foreground: '#EBDBB2'
  cursor:
    text: CellBackground
    cursor: CellForeground
  vi_mode_cursor:
    text: CellBackground
    cursor: CellForeground
  normal:
    black: '#282828'
    red: '#CC241D'
    green: '#98971A'
    yellow: '#D79921'
    blue: '#458588'
    magenta: '#B16286'
    cyan: '#689D6A'
    white: '#A89984'
  matches:
    foreground: '#7C6F64'
    background: '#d65d0e'
  focused_match:
    foreground: '#7C6F64'
    background: '#B16286'
selection:
  text: CellBackground
  background: CellForeground
  save_to_clipboard: false
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"

bell:
  animation: EaseOutExpo
  color: '#928374'
  duration: 0

mouse:
  double_click: {threshold: 300}
  triple_click: {threshold: 300}
  hide_when_typing: true

cursor:
  style: Block
  unfocused_hollow: true

live_config_reload: true

debug:
  render_timer: false
  persistent_logging: false
  log_level: OFF
  print_events: false
  ref_test: false
